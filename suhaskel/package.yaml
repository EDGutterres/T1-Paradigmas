name:                hasdoku
version:             0.1.0
github:              "abhin4v/hasdoku"
license:             MIT
author:              "Abhinav Sarkar"
maintainer:          "abhinav@abhinavsarkar.net"
copyright:           "2018 Abhinav Sarkar"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/abhin4v/hasdoku#readme>

dependencies:
- base >= 4.7 && < 5

executables:
  sudoku:
    main:                Sudoku.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - split

tests:
  hasdoku-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies: []
